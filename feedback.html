  <div class='col-md-3'></div>
  <div class='col-md-6'>
    <dl class='reviews'>
      {% for review in site.data.reviews reversed %}
        <dt>
          '{{ review.quote }}'
        </dt>
        <dd>
          -- {{ review.source }}
        </dd>
        {% if forloop.rindex0 > 0 %}
          <hr />
        {% endif %}
      {% endfor %}
      </dl>
  </div>

</div>
