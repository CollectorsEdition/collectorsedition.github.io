- quote: Der charmante Rock der vierköpfigen Musikkapelle zeichnet sich neben dem dominanten Bass und gefühlvollen Gesang auch gerne durch atmosphärische Zwischenspiele oder Intros der beiden Gitarren aus.
  source: Bericht zum <a href='http://www.kompott.org/news/blumen-gegen-nazis'>Blumen gegen Nazis</a>
- quote: Für einen weiteren Höhepunkt sorgte die aus Bielefeld angereiste Formation „Collector´s Edition“, die mit Leidenschaft und einer starken Ausstrahlung die Rockfans mitriss.
  source: <a href='http://www.mt.de/lokales/minden/22120757_Nachwuchs-rockt-das-Anne-Frank-Haus.html'>Mindener Tageblatt über das RNF 2018</a>
- quote:  Mal etwas ruhiger und im nächsten Moment wieder volle Lotte Rockrohr.
  source: Review Vorrunde <a href='https://www.sph-bandcontest.de/shows/details/1924'>SPH Bandcontest</a>
- quote: Pfiffige Melodien und sehr abwechslungsreiche Songs haben sich hier die Klinke in die Hand gegeben und passten perfekt in die auf den Punkt gebrachte Bühnen Show rein und zauberte jedem der anwesenden ein Lächeln ins Gesicht. 
  source: Review Stadtfinale <a href='https://www.sph-music-masters.de/shows/details/2527'>SPH Music Masters</a>
